                <div class="downloadButtonsContainerLinks">
                    <div class="downloadButtonsLink">
                        <a class="appStoreLink" href="{{site.appstore_link}}" aria-label="Download on the App Store.">

                    <div class="downloadButtonsLink">
                        <a class="playStoreLink" href="{{site.playstore_link}}" aria-label="Get it on Google Play.">

                                 src="/assets/playstore.png"
                                 alt="Android">
                        </a>
                    </div>
                    <div class="downloadButtonsLink" style="padding-top: 20px">
                        {% include links-footer.html %}
                    </div>
                    <script>
                        function getMobileOperatingSystem() {
                            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
                            if (/android/i.test(userAgent)) {
                                return "Android";
                            }

                            // iOS detection from: http://stackoverflow.com/a/9039885/177710
                            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                                return "iOS";
                            }
                            return 'n/a';
                        }


                        $(function () {
                            var operatingSystem = getMobileOperatingSystem();
                            if (operatingSystem === 'Android') {
                                $(".appStoreLink").addClass("hidden");
                            } else if (operatingSystem === 'iOS') {
                                $(".playStoreLink").addClass("hidden");
                            }
                        });
                    </script>
                </div>
            </div>
