<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank">
    <meta name="keywords" content="{{site.app_keywords}}">
    {% if page.title != nil %}
    <title class="pageTitle">{{ page.title }}</title>
    <meta name="description" content="{{ page.desc }}">
    {% else %}
    <title class="pageTitle">{{ site.page_title }}</title>
    <meta name="description" content="{{ site.page_desc }}">
    {% endif %}

          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="/page.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="/assets/js/anchor-link.js"></script>
    {% include google-analytics.html %}
</head>
